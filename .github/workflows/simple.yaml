
name: CIname

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Set up Node.js (change version as needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3) Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4) Run linters / tests
      - name: Lint
        run: npm run lint --if-present

      - name: Test
